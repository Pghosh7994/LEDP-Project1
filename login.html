<!DOCTYPE html>
<html lang="en">

         <head>

          <title>LOG IN</title>
          <!-- favicon -->
          <link rel="shortcut icon" href="assets/img/favicon.ico" >
         	<!-- Bootstrap Css -->
         	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
                   	<!-- Main Css -->
         	<link rel="stylesheet" href="assets/css/login.css">
          </head>


        <body>

           <div class="container-fluid bg">
              <div class="row justify-content-center">
                  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

                         <h1 class="text-center">
                              Log in
                            </h1>
                                                    
                 <form class="form-contrainer">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address Or User name</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or user name">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
  


         </div>
              </div>    
           </div>

       <!-- JQuery min js--> 
       <script src="assets/js/jquery-3.5.1.min.js"></script>
       <!-- Bootstrap min Js-->
       <script src="assets/js/bootstrap.min.js"></script>
       <!-- Main Js-->
       <script src="assets/js/main.js"></script>


        </body>

</html>
